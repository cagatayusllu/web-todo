<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/base.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/profile.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/todo.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
  </head>
  <body style="background-color: white">
    <nav class="test navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('todo')}}">
          Todo
        </a>
        <div class="d-flex">
          <button class="btn btn-light" ><a style="text-decoration: none; color: black;" href="{{ url_for('profile')}}"> Profile </a></button>
          <button class="btn btn-light" ><a style="text-decoration: none; color: black;" href="{{ url_for('logout')}}">Logout</a></button>
          <button class="btn btn-light" id="darkTheme"><i class="bi bi-moon-fill"></i></button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
    {% block content %} {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/common.js')}}">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    >
  </script>
  </body>
</html>
