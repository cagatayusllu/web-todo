{% extends 'base-login.html' %}
{% block title %} Login Page {% endblock %} 

{% block content %}
  
  <div class="main-body">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form action="#" method="post">
        <input type="text" name="nm" class="form-control" id="login-input" placeholder="Username" autocomplete="off">
        <button class="btn btn-light" type="submit" value="submit" id="login-button">Login</button>
      </form>
      {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </div>
</div>
</div>
{% endblock %}
